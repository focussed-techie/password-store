<div id="login" ng-controller="loginController as loginctrl">
   <!-- <div class="col-sm-8">
        <div>
            <img src="images/password-vault.jpg" style="size:50pc"></div>
        </div>
    </div>-->

   <div class="col-sm-12" >
       <div class="table-bordered">
    <form action="/login" class="form-horizontal" method="post">


        <div class="form-group">
           <div class="col-sm-12 col-sm-offset-1">
            <h3>Please login to continue</h3>
           </div>
        </div>


        <div class="form-group">
                <label class="control-label col-sm-4" for="username">Username</label>
            <div class="col-sm-8">
                <input type="text" name = "username" id="username" ng-model="username"/>
            </div>
        </div>


        <div class="form-group">
            <label class="control-label col-sm-4" for="password">Password</label>
            <div class="col-sm-8">
                <input type="password" name = "password" id="password" ng-model="password"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8">
                <button class="btn btn-default">Submit</button>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8">
                <a ui-sref="signup">Sign Up</a>
            </div>
        </div>
    </form>
       </div>
</div>
</div>
